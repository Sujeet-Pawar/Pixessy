    <style>
        /* Dark Theme Styles */
        body {
            background-color: #121212;
            color: #ffffff;

            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1b1b1b;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff6347;
            margin: 0;
        }
        .filter-container {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        .filter-icon {
            background-color: #ff6347;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .filter-icon:hover {
            background-color: #e5533d;
        }
        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .category-item {
            background-color: #1b1b1b;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .category-item:hover {
            transform: scale(1.05);
        }
        .category-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .category-name {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
